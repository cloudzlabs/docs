{{ define "main" }}

<div class='offcanvas-wrapper'>

    {{ partial "component/subtitle" . }}

    <section class='container'>
        <article class="post">

            {{ range .Paginator.Pages }}
                {{ .Render "li" }}
            {{ end }}

            {{ partial "component/pagination" . }}

        </article>
    </section>
</div>

{{ end }}
