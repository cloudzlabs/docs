{{ define "main" }}

<div class='offcanvas-wrapper'>

    {{- partial "home/subtitle" . -}}

    <section class='container'>
        <article class="post">

            {{ range .Paginator.Pages }}
                {{ .Render "li" }}
            {{ end }}

            {{ partial "component/paging/pagination" . }}

        </article>
    </section>
</div>
{{ end }}
