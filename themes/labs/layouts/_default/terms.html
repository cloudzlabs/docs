{{ define "main" }}

<body naver_screen_capture_injected="true" class='{{ partial "header/bodyClasses" . }} hasScrollbar'>

{{ partial "header/header" . }}

<main id='main' class='main'>
  <header class='header-container'>
    <div class='header'>
      <div class='header-info'>
        <h1 class='title'>
          {{- ( ( i18n .Data.Singular 2 ) | default .Title ) | title -}}
        </h1>
        {{ partial "header/subtitle" . }}
      </div>
    </div>
  </header>

  {{ if .Content }}
  <div class='entry'>
    {{ partial "entry/content" . }}
  </div>
  {{ end }}

</main>

{{ partial "footer/footer" . }}

{{- partial "footer/scripts" . -}}

</body>

{{ end }}
