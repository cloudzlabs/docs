<h2>{{ .Title }}</h2>
<p class="post-authorName">
    by&nbsp;
    {{- with .Params.authors -}}
        {{- range $i, $authorID := . -}}
        {{- $author := ( index $.Site.Data.authors $authorID ) -}}
        {{- if gt $i 0 }}, {{ end -}}
        <a href="{{ "/authors/" | relLangURL }}{{ . | urlize }}">
            {{- $author.name.display -}}
        </a>
    {{- end -}}
    {{- end -}}
</p>
