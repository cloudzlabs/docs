<section class='visual-title {{ if eq .Data.Singular "author" }}bg-authors{{ else if eq .Kind "taxonomy" }}bg-tags{{ else }}bg-posts{{ end }}'>
    <div class="visual mask">

        {{- if eq .Data.Singular "author" -}}
        <div class="author">
            {{- partial "meta/author" . -}}
        </div>
        {{- else if eq .Kind "taxonomy" -}}
        <h3>{{- .Title -}}</h3>
        {{- else -}}
        <h3>{{- .Title -}}</h3>
        {{- end -}}

    </div>
</section>
