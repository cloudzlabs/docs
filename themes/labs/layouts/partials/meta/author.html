{{- range $i, $authorID := .Params.authors -}}
    {{- $author := ( index $.Site.Data.authors $authorID ) -}}
    <a href="{{ "/authors/" | relLangURL }}{{ . | urlize }}">
    {{- if $author.info.image -}}
    <img class="img-circle" alt="" src='{{ $.Site.BaseURL }}{{ $author.info.image }}'>
    {{- else -}}
    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
    {{- end -}}
    <div class="author-info">
        <h3>{{- $author.name.display -}}</h3>
        <p>{{- $author.info.description -}}</p>
    </div>
</a>
{{- end -}}
