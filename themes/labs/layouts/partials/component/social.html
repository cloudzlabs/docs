{{- if not .Site.Params.settings.hideSocialMenu -}}
{{- $social := ( .Site.Params.social ) -}}
{{- range $platform := $social.config.platforms -}}
    {{- with $username := ( index $social $platform ) -}}
    <li>
        <a class='social-button' href='{{ print ( index $.Site.Data.theme.social.base $platform ) $username }}' target='_blank' rel='noopener'>
            <i class='fa fa-{{- $platform -}}' aria-hidden='true'></i>
        </a>
    </li>
    {{- end -}}
{{- end -}}
{{- end -}}
