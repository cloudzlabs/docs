<div class="site-branding">
    <div class="inner">
        <a class="offcanvas-toggle menu-toggle" href="#mobile-menu" data-toggle="offcanvas"></a>
        <a class="site-logo" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </div>
</div>
<nav class='site-menu'>
    <ul>
        {{ range .Site.Menus.main }}
        {{- $isCurrent := ( or ( $.IsMenuCurrent "main" . ) ( $.HasMenuCurrent "main" . ) ) -}}
        <li {{ if $isCurrent -}} class='has-megamenu active' {{ end -}}>
            <a href='{{ .URL }}'>
                <span>{{- .Name -}}</span>
            </a>
        </li>
        {{ end }}
    </ul>
</nav>

<div class="toolbar">
    <div class="tools">
        <ul class="sns">

            {{- partial "component/social/share" $ -}}

        </ul>
        <div class="search">
            <input data-search-input id="search-by" type="text" placeholder="{{T "Search-placeholder"}}">
        </div>
        <div>
                <div class="searchbox">
                  <input data-search-input id="search-by" type="text" placeholder="{{T "Search-placeholder"}}">
                </div>
                <script type="text/javascript" src="/docs/assets/js/lunr.min.js"></script>
                <script type="text/javascript" src="/docs/assets/js/auto-complete.js"></script>
                <link href="/docs/assets/css/auto-complete.css" rel="stylesheet">
                <script type="text/javascript">
                  {{ if .Site.IsMultiLingual }}
                      var baseurl = "{{.Site.BaseURL}}{{.Site.LanguagePrefix}}";
                  {{ else }}
                      var baseurl = "{{.Site.BaseURL}}";
                  {{ end }}
                </script>
                <script type="text/javascript" src="/docs/assets/js/search.js"></script>
              </div>
    </div>
</div>
