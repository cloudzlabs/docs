{{ define "main" }}

<div class='offcanvas-wrapper'>

    {{ partial "home/intro" . }}

    {{- with .Site.Params.settings.homepageSections -}}
        {{- range . -}}
            {{- partial ( print "home/" . ) $ -}}
        {{- end -}}
    {{- else -}}
        {{- partial "home/main-posts" . -}}
    {{- end -}}

    {{ partial "component/load-more" . }}

</div>

{{ end }}
